<svg width="540" height="720" viewBox="0 0 540 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="540" height="720" fill="#ffffff"/>
  
  <!-- Header -->
  <rect width="540" height="80" fill="#000000"/>
  <text x="270" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Deep Research</text>
  
  <!-- Search Box -->
  <rect x="40" y="120" width="460" height="60" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">Enter your research query...</text>
  
  <!-- Settings -->
  <rect x="40" y="220" width="220" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="14" fill="#374151">Depth: 3</text>
  <rect x="60" y="260" width="180" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="60" y="260" width="108" height="8" rx="4" fill="#000000"/>
  
  <rect x="280" y="220" width="220" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="14" fill="#374151">Breadth: 5</text>
  <rect x="300" y="260" width="180" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="300" y="260" width="144" height="8" rx="4" fill="#000000"/>
  
  <!-- Start Button -->
  <rect x="40" y="340" width="460" height="50" rx="8" fill="#000000"/>
  <text x="270" y="372" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Start Research</text>
  
  <!-- Results Preview -->
  <text x="40" y="440" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">Recent Research</text>
  
  <rect x="40" y="460" width="460" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="70" cy="490" r="12" fill="#10b981"/>
  <text x="95" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">AI and Machine Learning</text>
  <text x="95" y="515" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Completed • 15 sources • 2 hours ago</text>
  
  <rect x="40" y="560" width="460" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="70" cy="590" r="12" fill="#10b981"/>
  <text x="95" y="595" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">Climate Change Solutions</text>
  <text x="95" y="615" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Completed • 23 sources • 5 hours ago</text>
  
  <!-- Footer -->
  <text x="270" y="690" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">AI-powered deep research assistant</text>
</svg>

